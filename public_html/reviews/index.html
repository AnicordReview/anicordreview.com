<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Reviews - Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <a href="/" class="logo">
        <img src="/anicord.png" alt="Anicord Logo" class="logo-img">
        <span class="logo-text">Anicord Reviews</span>
        </a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reviews">Reviews</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-section">
        <input type="text" id="search-bar" placeholder="Search reviews..." class="search-bar">
        
        <select id="filter-anime">
            <option value="All">All Anime</option>
        </select>
        
        <select id="filter-season">
            <option value="All">All Seasons</option>
        </select>
        
        <select id="filter-type">
            <option value="All">All Types</option>
        </select>
      
        <select id="filter-medium">
            <option value="All">All Mediums</option>
        </select>
        
        
        <select id="filter-author">
            <option value="All">All Authors</option>
        </select>
        
        <label>
            <input type="checkbox" id="filter-nsfw"> Show NSFW
        </label>
    </section>

    <section class="reviews-page">
        <div class="reviews-grid" id="reviews-container">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Anicord Reviews. All rights reserved.</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
